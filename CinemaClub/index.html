<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cinema Club</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 mt-2 py-3" id="cinema">
          <h3 class="text-center pt-2">Cinema Club</h3>
          <form action="" id="filmForm">
            <div class="form-group">
              <label for="filmName">Kino adı</label>
              <input type="text" class="form-control" id="filmName" />
            </div>
            <div class="form-group">
              <label for="filmDirector">Rejissor</label>
              <input type="text" class="form-control" id="filmDirector" />
            </div>
            <div class="form-group">
              <label for="language">Dillər</label>
              <select class="custom-select" id="language">
                <option selected>Dil seç...</option>
                <option value="Azərbaycan">Azərbaycan</option>
                <option value="Rus">Rus</option>
                <option value="Türk">Türk</option>
              </select>
            </div>
            <div class="form-group d-flex">
              <div class="timeselect">
                10:00
                <input type="checkbox" value="" id="_1000" time="10:00" class="timecheck d-none" />
                <label for="_1000"></label>
              </div>
              <div class="timeselect ml-3">
                12:00
                <input type="checkbox" value="" id="_1200" time="12:00" class="timecheck d-none" />
                <label for="_1200"></label>
              </div>
              <div class="timeselect ml-3">
                14:00
                <input type="checkbox" value="" id="_1400" time="14:00" class="timecheck d-none"/>
                <label for="_1400"></label>
              </div>
              <div class="timeselect ml-3">
                16:00
                <input type="checkbox" value="" id="_1600" time="16:00" class="timecheck d-none"/>
                <label for="_1600"></label>
              </div>
              <div class="timeselect ml-3">
                18:00
                <input type="checkbox" value="" id="_1800" time="18:00" class="timecheck d-none"/>
                <label for="_1800"></label>
              </div>
              <div class="timeselect ml-3">
                20:00
                <input type="checkbox" value="" id="_2000" time="20:00" class="timecheck d-none"/>
                <label for="_2000"></label>
              </div>
              <div class="timeselect ml-3 text-center">
                22:00
                <input type="checkbox" value="" id="_2200" time="22:00" class="timecheck d-none"/>
                <label for="_2200"></label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Siyahiya elave et</button>
          </form>
        </div>
        <div class="col-12 col-lg-6 mt-2">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Filmin adı</th>
                    <th scope="col">Rejisor</th>
                    <th scope="col">Dil</th>
                    <th scope="col">Seanslar</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody class="tableBody">
                </tbody>
              </table>
        </div>
      </div>
    </div>


    <script src="js/film.js"></script>
    <script src="js/Ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
